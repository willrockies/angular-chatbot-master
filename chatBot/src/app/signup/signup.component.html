<h1>Register</h1>
<br>
<div>
  <div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Name" name="name" [(ngModel)]="signup.name" required="">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email" name="username" [(ngModel)]="signup.email" required="">
      </div>
      <div class="form-group">
        <input class="form-control" placeholder="Password" name="password" type="password" placeholder="Password" [(ngModel)]="signup.password" required="">
      </div>
      <div class="form-group">
        <input class="form-control" placeholder="Password" name="verifypassword" type="password" placeholder="Re-Enter Password" [(ngModel)]="signup.verifypassword" required="">
      </div>
      <div class="row">
        <div class="col">
        	<div class = "error"> {{ message }} </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" (click)="submit()">Sign Up</button>
  </div>
</div>

<br>
<h5>Dont have an account? <a routerLink="">Sign In</a></h5>
